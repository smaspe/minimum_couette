---
title: Blog
layout: default
---
<header class="box major">
	<h2>Blog Posts</h2>
</header>
{% for post in site.posts offset: 0 limit: 10 %}
	<section class="box">
		<h3><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h3>
		<span class="date">{{ post.date | date_to_string }}</span>
		<p class="image featured">
			<img src="{{ site.baseurl }}/assets/images/{{ post.image }}" />
		</p>
		{{ post.excerpt }}
		<ul class="actions">
			<li><a href="{{ site.baseurl }}{{ post.url }}" class="button alt">Read Article</a></li>
		</ul>
	</section>
{% endfor %}
