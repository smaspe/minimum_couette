<html>
	{% include head.html %}
	<body class="landing">
		{% include nav.html %}
		{% include banner.html %}

		<!-- Main -->
		<section id="main" class="container">
			<section class="box">
				{% if page.title %}
					<h3>{{ page.title }}</h3>
				{% endif %}
				{% if page.date %}
					<span class="date">{{ page.date | date_to_string }}</span>
				{% endif %}
				{% if page.image %}
					<p class="image featured">
						<img src="{{ site.baseurl }}/assets/images/{{ page.image }}" />
					</p>
				{% endif %}
				{{ page.content }}
			</section>
		</section>
		{% include footer.html %}

	</body>
</html>
